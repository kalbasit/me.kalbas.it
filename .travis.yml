language: go
go:
  - 1.7
services:
  - docker
env:
  global:
    # AWS_ACCESS_KEY_ID
    - secure: ""
    # AWS_SECRET_ACCESS_KEY
    - secure: ""
    - HUGO_VERSION=v0.18.1
install:
  - ./scripts/install_hugo.sh
script:
  - hugo
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: me.kalbas.it
    acl: private
    local_dir: public
    skip_cleanup: true
    on:
      repo: "kalbasit/me.kalbas.it"
      branch: "master"
